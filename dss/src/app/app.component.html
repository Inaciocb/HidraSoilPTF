
<div class="formulario">
    <form [formGroup]="form">

        <div class="p-5" style="margin-top: 10px;">
          <label for="states">Selecione o estado/bioma *: </label>
          <select name="states" formControlName="state" id="states">
            <option [value]="state" *ngFor="let state of states">{{ state }}</option>
          </select>
        </div>

        <div class="p-5" style="margin-top: 10px;">
          <label for="state_raw">Classe do solo: </label>
          <select name="state_raw" formControlName="selectSoilClass" id="soilSelect">
            <option [value]="" selected></option>
            <option [value]="sc" *ngFor="let sc of soilClasses">{{ sc }}</option>
          </select>
        </div>


        <div class="p-5" style="margin-top: 10px;">
          <label for="textural">Classe Textural: </label>
          <select name="textural" formControlName="selectTexturalClass">
            <option [value]="" selected></option>
            <option [value]="tc" *ngFor="let tc of texturalClasses">{{ tc }}</option>
          </select>
        </div>



        <ul class="lista">
            <div class="container1">
                <li>
                    <label for="Silt">Silt(%)</label>
                    <input type="number" placeholder="Silt" formControlName="silt">
                </li>

                <li>
                    <label for ="Sand">Sand(%)</label>
                    <input type="number" placeholder="Sand" formControlName="sand">

                </li>

                <li>
                    <label for="Clay">Clay(%)</label>
                    <input type="number" placeholder="Clay" formControlName="clay">
                </li>

                <li>

                    <label for="Bulk Density">Bulk Density (g/cm³)</label>
                    <input type="number" placeholder="Bulk Density" formControlName="bulkDensity">

                </li>

                <li>

                    <label for="Organic Matter">Organic Matter(%)</label>
                    <input type="number" placeholder="Organic Matter" formControlName="organicMatter">
                </li>

                <li>

                    <label for="Total Porosity">Total Porosity(cm³/cm³)</label>
                    <input type="number" placeholder="Total Porosity" formControlName="totalPorosity">

                </li>

                <li>

                    <label for="Coarse Sand">Coarse Sand(%)</label>
                    <input type="number" placeholder="Coarse Sand" formControlName="coarseSand">

                </li>

                <li>

                    <label for="Fine Sand">Fine Sand(%)</label>
                    <input type="number" placeholder="Fine Sand" formControlName="fineSand">

                </li>

                <li>

                    <label for="Microporosity">Microporosity(cm³/cm³)</label>
                    <input type="number" placeholder="Microporosity" formControlName="microporosity">

                </li>

                <li>

                    <label for="Density of Particle">Density of Particle(g/cm³)</label>
                    <input type="number" placeholder="Density of Particle" formControlName="densityOfParticle">

                </li>

                <li>

                    <label for="Soil Organic Carbon">Soil Organic Carbon</label>
                    <input type="number" placeholder="Soil Organic Carbon" formControlName="soilOrganicCarbon">

                </li>

                <li>

                    <label for="Flex Point Of Swrc">Flex Point Of Swrc</label>
                    <input type="number" placeholder="Flex Point Of Swrc" formControlName="flexPointOfSwrc">

                </li>

                <li>

                    <label for="macroporosity">Macroporosity(cm³/cm³)</label>
                    <input type="number" placeholder="macroporosity" formControlName="macroporosity">

                </li>

                <li>

                    <label for="claySilt">Clay + Silt (%)</label>
                    <input type="number" placeholder="clay Silt" formControlName="claySilt">

                </li>

                <li>

                    <label for="theta6">theta6 (kPa)</label>
                    <input type="number" placeholder="theta6" formControlName="theta6">

                </li>

                <li>

                    <label for="Liquid Limits">Liquid Limits(g/kg)</label>
                    <input type="number" placeholder="Liquid Limits" formControlName="liquidLimits">

                </li>

            </div>

           <div class="container2">

            <li>

                <label for="sIndex">sIndex</label>
                <input type="number" placeholder="sIndex" formControlName="sIndex">

            </li>

            <li>

                <label for="Phosphor">Phosphor(cmolc/kg)</label>
                <input type="number" placeholder="Phosphor" formControlName="phosphor">

            </li>

            <li>

                <label for="Plastic Limits">Plastic Limits(g/kg)</label>
                <input type="number" placeholder="Plastic Limits" formControlName="plasticLimits">

            </li>

            <li>

                <label for="sumOfBases">sum Of Bases(cmolc/kg)</label>
                <input type="number" placeholder="sum Of Bases" formControlName="sumOfBases">

            </li>

            <li>

                <label for="cec">cec(cmolc/kg)</label>
                <input type="number" placeholder="cec" formControlName="cec">

            </li>

            <li>

                <label for="Specific Surface">Specific Surface</label>
                <input type="number" placeholder="Specific Surface" formControlName="ss">

            </li>

            <li>

                <label for="Medium Sand">Medium Sand(%)</label>
                <input type="number" placeholder="Medium Sand" formControlName="mediumSand">

            </li>

            <li>

                <label for="Very Fine Sand">Very Fine Sand(%)</label>
                <input type="number" placeholder="Very Fine Sand" formControlName="veryFineSand">

            </li>

            <li>

                <label for="theta33">theta33(kPa)</label>
                <input type="number" placeholder="theta33" formControlName="theta33">

            </li>

            <li>

                <label for="mesoporosity">Mesoporosity(cm³/cm³)</label>
                <input type="number" placeholder="mesoporosity" formControlName="mesoporosity">

            </li>

            <li>
                <label for="pH">pH</label>
                <input type="number" placeholder="pH" formControlName="ph">
            </li>
           </div>
        </ul>

        <button type="submit" (click)="onSubmit()">Enviar</button>

      </form>
